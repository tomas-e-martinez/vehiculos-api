name: Deploy vehiculos-api to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to GHCR
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/vehiculos-api:latest .

    - name: Push image to GHCR
      run: |
        docker push ghcr.io/${{ github.repository }}/vehiculos-api:latest

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ghcr.io/${{ github.repository }}/vehiculos-api:latest
          docker stop vehiculos-api || true
          docker rm vehiculos-api || true
          docker run -d \
            --name vehiculos-api \
            -p 8081:8080 \
            -e DB_CONNECTION=${{ secrets.DB_CONNECTION }} \
            ghcr.io/${{ github.repository }}/vehiculos-api:latest